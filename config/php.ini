; Podstawowa konfiguracja PHP

; Włączone rozszerzenia PHP
extension=pdo_mysql
extension=mbstring

; Wyłączone rozszerzenia PHP (zakomentowane)
; extension=sqlite3
; extension=curl

; Ustawienia limitów
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300

; Error reporting
error_reporting = E_ALL
display_errors = On